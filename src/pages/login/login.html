<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 style="text-align: center">ลงชื่อเข้าใช้</h3>
 
  <ion-card>
     
    <img src="assets/imgs/logo.png" class="avatar"/>
    
  <div id="signInForm">
    <ion-list>
<form [formGroup]="todo" (ngSubmit)="loginUser()">
    <ion-item>
        <ion-label floating>Mobile/Email</ion-label>
        <ion-input type="text" [(ngModel)]="loginForm.Mobile" name="Mobile" formControlName="Mobile" class="Mobile"></ion-input>
      </ion-item>     
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="loginForm.Password" name="Password" formControlName="Password" class="Password"></ion-input>
        </ion-item>        
      <ion-item>
        <button ion-button large block type="submit" [disabled]="!todo.valid">ลงชื่อใช้งาน</button>
      </ion-item>
    </form>
    </ion-list>
   
  </div>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col (click)="newuser()" style="cursor: pointer;color: rgb(35, 35, 145);text-align: right">
          ลงทะเบียนใช้งาน
      </ion-col>
      <ion-col (click)="resetpass()" style="cursor: pointer;color: rgb(35, 35, 145);text-align: left">
       ลืมรหัสผ่าน
      </ion-col>
    </ion-row>
    
  </ion-grid>
  <button ion-button block color="danger" (click)="signInWithGoogle()">Google Login</button>
  <button ion-button block color="primary" (click)="doFacebookLogin()">Facebook Login</button>
</ion-card>

</ion-content>
