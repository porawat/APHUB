<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>APHUB</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>APHUB APARTMENT</h3>

  <ul>
    <li *ngFor="let item of items | async">
      {{ item.email }}
    </li>
  </ul>

  <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->

  <h3>Sign In to IonFire Chat</h3>

  <div id="signInForm">
    <ion-list>
<form (submit)="loginUser()">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="loginForm.email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Display Name</ion-label>
        <ion-input type="text" [(ngModel)]="loginForm.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button large block type="submit">Sign In</button>
      </ion-item>
    </form>
    </ion-list>
  </div>

</ion-content>
